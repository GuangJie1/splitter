package: readline-[0-9]*.rpm

deps:
  - libreadline8_copyright

slices:
  libs:
    deps:
      - libc6_libs
      - libtinfo6_libs
      - readline-common_config
    contents:
      /usr/lib64/libhistory.so.8*:
      /usr/lib64/libreadline.so.8*:

  copyright:
    contents:
      /usr/share/licenses/readline/COPYING: